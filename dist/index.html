<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Developer: P. Escobar, Mod2 student, Travel Tracker Website">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Explore the World, Explore You</title>
  </head>
  <body>
    <header class="header">
      <div class="logo-container">
        <h1>EXPLORE</h1>
        <div class="saying-container">
          <text class="the-world">THE WORLD</text>
          <text class="you">YOURSELF</text>
        </div>
      </div>
      <div class="welcome-message">
        <h2 class="lets-explore">Where to next, Prissilla?!</h2>
        <img class="world-icon" src='images/pin.png' alt="world cartoon photo with red pins in 3 different locations">
      </div>
    </header>
    <main>
      <div class="cost-container">
        <div class="cost-information">
          <text>2023 Exploration Cost:</text>
          <text class="total-cost">$2,304</text>
        </div>
      </div>
      <div class="card-container">
        <div class="exploration-container">
          <div class="past-explorations">
            <h3>Past Explorations:</h3>
            <div class="display-past-trips"></div>
          </div>
          <div class="pending-explorations">
            <h3>Pending Explorations:</h3>
            <div class="display-pending-trips"></div>
          </div>
          <div class="upcoming-explorations">
            <h3>Upcoming Explorations:</h3>
            <div class="display-upcoming-trips"></div>
          </div>
        </div>
        <div class="exploration-request-container">
          <form action="/" method="POST" class="exploration-request-form">
          <fieldset>
            <legend>Exploration Request:</legend>
            <label for="date-selection">Date:</label>
            <input type="date" id="date-selection" name="date-selection" required>
            <label for="days-count"># of Days:</label>
            <input type="number" id="days-count" name="days-count" min="1" max="30" value="1" required>
            <label for="traveler-count"># of Explorers:</label>
            <input type="number" id="traveler-count" name="traveler-count" min="1" max="12" value="1" required>
            <label for="destination-list">Destination:</label>
            <input list="destinations" name="destination" placeholder="Select Exploration" id="destination-list" required>
            <datalist id="destinations">
            </datalist>
          </fieldset>
            <button type="submit" id="exploration-request-submit" class="exploration-request-submit-button">Submit</button>
          </form>
      </div>
      </div>
    </main>
    <!-- <img src="./images/turing-logo.png" alt="turing logo"> -->
    <script src="bundle.js"></script>
  </body>
</html>
